<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Sample</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="/submitForm" method="POST" class="custom-form">
        <div class="input-container">
            <label for="username">Username</label>
            <input type="text" name="username" required id="username" class="username-input">
        </div>
        
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="password-input">
        </div>
        
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
